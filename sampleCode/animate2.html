<style>
.animation {
  width: 160px;
  height: 145px;
  background-image: url(../img/103713.png);
  background-size: 100%;
  margin: 100px auto;
  border: 3px solid #ccc;
}

/* アニメーション */
.animation {
  -webkit-animation:mystory 5s linear 0s infinite normal;
}
/* キーフレーム */
@-webkit-keyframes mystory{
  50%{ color: #fff; }
  100%{-webkit-transform:rotate(360deg);}
}
</style>
