<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="nofollow">
<title>margin-padding DEMO 4</title>
<link rel="stylesheet" href="https://phanleminhthao-cssreset.googlecode.com/hg/reset.min.css">
<style>
.box {
  border: 1px solid #ccc;
  width: 438px;
  margin: 20px auto;
}
.paddingBox {
  border: 1px solid #ccc;
  padding: 20px;
  margin: 20px;
  width: 358px;
  height: 158px;
  background: #ffddfb;
}
.text {
  width: 100%;
  height: 100%;
  background: yellow;
}
p {
  text-align: center;
  line-height: 1.3;
}
</style>
</head>
<body>
<!-- Start your code here -->

<div class="box">
  <div class="paddingBox">
      <div class="text">テキスト</div>
  </div>
</div>

<p>ピンクがpaddingn余白。白がmarginの余白。黄色がテキストエリア。<br>色々いじって試してみて！</p>

<!-- End your code here -->
</body>
</html>
