<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="nofollow">
<title>margin-padding DEMO 5</title>
<link rel="stylesheet" href="https://phanleminhthao-cssreset.googlecode.com/hg/reset.min.css">
<style>
h1 {
  font-size: 130%;
  padding: 10px;
}
.boxA {
  padding: 40px;
  background: #50e3c2;
  width: 500px;
  position: relative;
}
span {
  position: absolute;
  top: 0;
  left: 0;
}
.boxB, .boxC {
  background: #fff;
  width: 100%;
  height: 170px;
}
.boxC {
  margin-top: 40px;
}
</style>
</head>
<body>
<!-- Start your code here -->

<h1>marginとpaddingの使い方の良い例</h1>

<div class="boxA">
  <span>boxAの中</span>
  <div class="boxB">boxBの中</div>
  <div class="boxC">boxCの中</div>
</div>

<!-- End your code here -->
</body>
</html>
